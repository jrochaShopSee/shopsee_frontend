name: CI

on:
    push:
        branches: [main, staging, develop]
    pull_request:
        branches: [main, staging, develop]

jobs:
    lint-and-build:
        name: Lint & Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Build application
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'https://localhost:7093' }}
